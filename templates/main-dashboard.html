<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The system is used for traffic monitoring for parental control applications. Giving user-friendly dashboard and customize filtering method based on year preferences">
    <meta name="author" content="Ahmad Afiq Azmi">
    <meta name="keywords" content="DNS, Parental Control Application, Traffic Monitoring">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <title>SA DNS</title>
    <!-- Icon for Website -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <!-- Custom styles for this template -->
    <style>
      body {
        background-image: url('/static/images/dashboardbackground.png');
      }
      main{
        background-color: transparent;
      }
    </style>
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <link href="{% static 'styles/grid.css' %}" rel="stylesheet">
    {% block style %}{% endblock style %}
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Datatable CSS -->
</head>

<body class="">
   
  {% block content %}{% endblock content %}

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/90fa922094.js" crossorigin="anonymous"></script>
  <!-- PLUGIN DATATABLE JS -->
  {% comment %} <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> {% endcomment %}
  {% block script %}{% endblock script %}


</body>

</html>
