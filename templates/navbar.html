<header class="p-3 text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{% url 'home' %}" class="nav-link px-2">
                        <i class="fas fa-project-diagram"></i> SA DNS
                    </a>
                </li>
                <li><a href="#featured-3" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#contactus" class="nav-link px-2 text-white">Contact Us</a></li>
            </ul>

            <div class="text-end">
                <!-- If user is authenticated -->
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button type="button" class="btn btn-warning signinout">Sign-out</button>
                </a>
                <!-- else -->
                {% else %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-light login me-2">Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button type="button" class="btn btn-warning signinout">Sign-up</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
