{% include 'main.html' %}

{% block content %}
<main>
  {% include 'navbar.html' %}
  <div class="container mt-5 pt-5">
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Enter new password</h4>
                  <hr>
                  <p class="card-text">
                   Please enter your new password twice so we can verify you typed it in correctly.
                  </p>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        {% for field in form %}
                        <div class="col mb-2">
                            <label for="input" class="form-label">{{field.label}}: </label>
                            {{field}}
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary mt-1 mb-3 ">Change my password</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock content %}
